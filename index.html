<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albin's Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.2), 0 0 60px rgba(59, 130, 246, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(59, 130, 246, 0.5), 0 0 60px rgba(59, 130, 246, 0.3), 0 0 90px rgba(59, 130, 246, 0.2);
        }
      }
      @keyframes pulse-glow-emerald {
        0%, 100% {
          box-shadow: 0 0 20px rgba(16, 185, 129, 0.3), 0 0 40px rgba(16, 185, 129, 0.2), 0 0 60px rgba(16, 185, 129, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(16, 185, 129, 0.5), 0 0 60px rgba(16, 185, 129, 0.3), 0 0 90px rgba(16, 185, 129, 0.2);
        }
      }
      @keyframes pulse-slow {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.02);
        }
      }
      @keyframes pulse-fast {
        0%, 100% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.8;
        }
      }
      @keyframes avatar-glow-contained {
        0%, 100% {
          filter: brightness(1) saturate(1) contrast(1);
          transform: scale(1);
        }
        50% {
          filter: brightness(1.1) saturate(1.2) contrast(1.1);
          transform: scale(1.02);
        }
      }
      .animate-pulse-glow-indigo {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      .animate-pulse-glow-emerald {
        animation: pulse-glow-emerald 2s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out infinite;
      }
      .animate-avatar-glow-contained {
        animation: avatar-glow-contained 2s ease-in-out infinite;
      }
      @keyframes badge-glow-contained {
        0%, 100% {
          filter: brightness(1) saturate(1) contrast(1);
          background-size: 100% 100%;
        }
        50% {
          filter: brightness(1.1) saturate(1.2) contrast(1.1);
          background-size: 110% 110%;
        }
      }
      .animate-badge-glow-contained {
        animation: badge-glow-contained 2s ease-in-out infinite;
      }
      @keyframes badge-highlight-sweep {
        0% {
          transform: translateX(-100%) skewX(-15deg);
        }
        50% {
          transform: translateX(100%) skewX(-15deg);
        }
        100% {
          transform: translateX(100%) skewX(-15deg);
        }
      }
      .animate-badge-highlight-sweep {
        animation: badge-highlight-sweep 3s ease-in-out infinite;
      }
      @keyframes bell-ring {
        0%, 100% {
          transform: rotate(0deg);
        }
        10% {
          transform: rotate(-10deg);
        }
        20% {
          transform: rotate(10deg);
        }
        30% {
          transform: rotate(-8deg);
        }
        40% {
          transform: rotate(8deg);
        }
        50% {
          transform: rotate(-5deg);
        }
        60% {
          transform: rotate(5deg);
        }
        70% {
          transform: rotate(-3deg);
        }
        80% {
          transform: rotate(3deg);
        }
        90% {
          transform: rotate(-1deg);
        }
      }
      .animate-bell-ring {
        animation: bell-ring 2s ease-in-out infinite;
        transform-origin: top center;
      }
      @keyframes winner-celebration {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.3), 0 0 40px rgba(251, 191, 36, 0.2);
        }
        25% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.5), 0 0 60px rgba(251, 191, 36, 0.3);
        }
        50% {
          transform: scale(1.08);
          box-shadow: 0 0 40px rgba(251, 191, 36, 0.6), 0 0 80px rgba(251, 191, 36, 0.4);
        }
        75% {
          transform: scale(1.05);
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.5), 0 0 60px rgba(251, 191, 36, 0.3);
        }
      }
      @keyframes winner-avatar {
        0%, 100% {
          transform: scale(1);
          filter: brightness(1) drop-shadow(0 0 8px rgba(251, 191, 36, 0.6));
        }
        25% {
          transform: scale(1.1) rotate(5deg);
          filter: brightness(1.2) drop-shadow(0 0 12px rgba(251, 191, 36, 0.8));
        }
        50% {
          transform: scale(1.15) rotate(-5deg);
          filter: brightness(1.3) drop-shadow(0 0 16px rgba(251, 191, 36, 1));
        }
        75% {
          transform: scale(1.1) rotate(5deg);
          filter: brightness(1.2) drop-shadow(0 0 12px rgba(251, 191, 36, 0.8));
        }
      }
      .animate-winner-celebration {
        animation: winner-celebration 1.5s ease-in-out infinite;
      }
      .animate-winner-avatar {
        animation: winner-avatar 1.5s ease-in-out infinite;
        transform-origin: center center;
      }
      @keyframes emoji-pop {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes emoji-glow {
        0%, 100% {
          opacity: 0.4;
          transform: scale(1.3);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.6);
        }
      }
      .animate-emoji-pop {
        animation: emoji-pop 0.5s ease-out forwards;
      }
      .animate-emoji-glow {
        animation: emoji-glow 2s ease-in-out infinite;
      }
      @keyframes grid-glow-indigo {
        0%, 100% {
          box-shadow:
            0 0 0 1px rgba(99, 102, 241, 0.22),
            0 0 32px rgba(99, 102, 241, 0.18),
            0 0 90px rgba(99, 102, 241, 0.08);
        }
        50% {
          box-shadow:
            0 0 0 1px rgba(99, 102, 241, 0.35),
            0 0 55px rgba(99, 102, 241, 0.28),
            0 0 140px rgba(99, 102, 241, 0.14);
        }
      }
      @keyframes grid-glow-emerald {
        0%, 100% {
          box-shadow:
            0 0 0 1px rgba(16, 185, 129, 0.18),
            0 0 30px rgba(16, 185, 129, 0.16),
            0 0 80px rgba(16, 185, 129, 0.07);
        }
        50% {
          box-shadow:
            0 0 0 1px rgba(16, 185, 129, 0.28),
            0 0 50px rgba(16, 185, 129, 0.24),
            0 0 120px rgba(16, 185, 129, 0.12);
        }
      }
      .animate-grid-glow-indigo {
        animation: grid-glow-indigo 3.4s ease-in-out infinite;
      }
      .animate-grid-glow-emerald {
        animation: grid-glow-emerald 3.4s ease-in-out infinite;
      }
    </style>

</script>

</body>
</html>
